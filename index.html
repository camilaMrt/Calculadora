<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo"></div>
        <div class="calculadora">
            <div class="tela">
                <p id="resultado">0123456</p>
            </div>
            <table>
                <tr>
                    <td><button class="botao botaoC">C</button></td>
                    <td><button class="botao botaoApagar"><</button></td>
                    <td><button class="botao">/</button></td>
                    <td><button class="botao">*</button></td>
                </tr>

                <tr>
                    <td><button class="botao botaoNumero">7</button></td>
                    <td><button class="botao botaoNumero">8</button></td>
                    <td><button class="botao botaoNumero">9</button></td>
                    <td><button class="botao">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao botaoNumero">4</button></td>
                    <td><button class="botao botaoNumero">5</button></td>
                    <td><button class="botao botaoNumero">6</button></td>
                    <td><button class="botao">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao botaoNumero">1</button></td>
                    <td><button class="botao botaoNumero">2</button></td>
                    <td><button class="botao botaoNumero">3</button></td>
                    <td rowspan="2"><button class="botao botaoIgual">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao botaoZero">0</button></td>
                    <td><button class="botao botaoNumero">.</button></td>
                    
                </tr>
            </table>
        </div>
</body>
</html>
